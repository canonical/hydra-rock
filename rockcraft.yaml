name: hydra
base: bare
build-base: ubuntu:22.04
version: "2.1.1"
summary: Ory Hydra
description: |
  Ory Hydra is a hardened and certified OAuth 2.0 and OpenID Connect provider.
license: Apache-2.0
run-user: _daemon_
platforms:
  amd64:

services:
  hydra:
    override: replace
    command: hydra serve all
    startup: enabled

parts:
  util:
    plugin: nil
    stage-packages:
      # This is needed to pipe the stdout/stderr to a file for log forwarding
      - coreutils
    prime:
      - usr/bin/tee

  shell:
    plugin: nil
    stage-packages:
      # This is needed to pipe the stdout/stderr to a file for log forwarding
      - dash

  hydra:
    plugin: go
    build-snaps:
      - go/1.19/stable
    build-environment:
      - GOFLAGS: -ldflags=-w -ldflags=-s
      - CGO_ENABLED: 0
    source: https://github.com/ory/hydra
    source-type: git
    source-tag: v2.1.1