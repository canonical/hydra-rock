name: hydra
base: bare
build-base: ubuntu@22.04
version: "2.3.0-canonical"
summary: Ory Hydra
description: |
  Ory Hydra is a hardened and certified OAuth 2.0 and OpenID Connect provider.
license: Apache-2.0
run-user: _daemon_
platforms:
  amd64:

services:
  hydra:
    override: replace
    command: hydra serve all
    startup: enabled

parts:
  util:
    plugin: nil
    stage-packages:
      # This is needed to pipe the stdout/stderr to a file for log forwarding
      - coreutils
    prime:
      - usr/bin/tee

  shell:
    plugin: nil
    stage-packages:
      # This is needed to pipe the stdout/stderr to a file for log forwarding
      - dash

  certificates:
    plugin: nil
    stage-packages:
      - ca-certificates

  hydra:
    plugin: go
    build-snaps:
      - go/1.21/stable
    override-build: |
      src_config_path="github.com/ory/hydra/v2/driver"
      build_ver="${src_config_path}/config.Version"
      build_hash="${src_config_path}/config.Commit"
      build_date="${src_config_path}/config.Date"
      go_linker_flags="-w \
                       -s \
                       -X ${build_ver}=$(git -C "${CRAFT_PART_SRC}" describe --tags) \
                       -X ${build_hash}=$(git -C "${CRAFT_PART_SRC}" rev-parse HEAD) \
                       -X ${build_date}=$(date -u +%Y-%m-%dT%H:%M:%SZ)"

      export CGO_ENABLED=0
      go mod download all
      go build -ldflags="${go_linker_flags}" -o "${CRAFT_PART_INSTALL}"/bin/hydra
    source: https://github.com/canonical/hydra
    source-type: git
    source-tag: v2.3.0
